<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<script>
	var num1,num2;
	function collectNum()
	{
		
		number1 = document.getElementById("num1").value;
		number2 = document.getElementById("num2").value;
		console.log('number 1 '+number1);
		console.log('number 2 '+number2);
	}
	function addNumbers()
	{
		collectNum();
		var addition = parseInt(number1) + parseInt(number2);
		document.getElementById("answer1").value = addition;
	}
	function subNumbers()
	{
		collectNum();
		var substraction = parseInt(number1) - parseInt(number2);
		document.getElementById("answer2").value = substraction;
	}
	function mulNumbers()
	{
		collectNum();
		var multiplication = parseInt(number1) * parseInt(number2);
		document.getElementById("answer3").value = multiplication;
	}
	function divNumbers()
	{
		collectNum();
		var division = parseInt(number1) / parseInt(number2);
		document.getElementById("answer4").value = division;
	}
</script>
<body>
Enter Number 1 <input type="text" id="num1" ><br>
Enter Number 2 <input type="text" id="num2" ><br>

<input type="button" id="add" value="ADD" onClick="addNumbers()">
<input type="text" id="answer1">
</br>

<input type="button" id="sub" value="SUBTRACT" onClick="subNumbers()">
<input type="text" id="answer2">
</br>

<input type="button" id="multi" value="MULTIPLY" onClick="mulNumbers()">
<input type="text" id="answer3">
</br>

<input type="button" id="div" value="DIVIDE" onClick="divNumbers()">
<input type="text" id="answer4">
</br>

</body>
</html>
